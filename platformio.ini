; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:ESP32Remote]
platform = espressif32
board = denky32
framework = arduino
; Upload configuration - specific ESP32 device
upload_port = /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
; Fallback to auto-detection if specific ID not found
; upload_port = /dev/ttyUSB0
monitor_port = /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
monitor_speed = 115200
lib_deps = 
	thomasfredericks/Chrono
	bblanchon/ArduinoJson
	https://github.com/Guycho/esp_now_library.git
	https://github.com/Guycho/utils.git#arduino
board_build.partitions = huge_app.csv
