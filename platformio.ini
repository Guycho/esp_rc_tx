; https://docs.platformio.org/page/projectconf.html

[env:ESP32Remote]
platform = espressif32
board = denky32
framework = arduino
; Upload configuration - specific ESP32 transmitter device using stable path
; TX device uses: USB port 1.4 (consistent with RX using port 1.3)
upload_port = /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.4:1.0-port0
; Fallback if needed: upload_port = /dev/ttyUSB1
; Old by-id path: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
monitor_port = /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.4:1.0-port0
monitor_speed = 115200
lib_deps = 
	thomasfredericks/Chrono
	bblanchon/ArduinoJson
	esp_now_library
	utils
board_build.partitions = huge_app.csv
